<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script src="js/jquery.min.js"></script>
<script src="js/vue.min.js"></script>
<div id="app-4">
    <ol>
        <li v-for="(todo,index) in todos" :data-index="index">
            <a href="javascript:void(0)" @click.stop="test(index)">{{ todo.text  | capitalize }}{{ todo.a.n  | capitalize }}</a>
        </li>
    </ol>
</div>
<script>
    $(function () {
        $("body").on("click", "li", function () {
            console.log("eeeeeeeeeeeeeeeeeeeeeeeeeeee")
        })
        app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    {text: 'a学习 JavaScript',a:{n:'a1'}},
                    {text: '学习 Vue',a:{n:'a2'}},
                    {text: '写一个很棒的应用',a:{n:'a3'}}
                ]
            }, methods: {
                test: function (index) {
                    var text = this.todos[index].text
                    console.log(text)
                }
            },filters: {
                capitalize: function (value) {
                    if (!value) return ''
                    value = value.toString()
                    return value.charAt(0).toUpperCase() + value.slice(1)
                }
            }
        })
        o = app4.todos[0]
    })

</script>

</body>
</html>
