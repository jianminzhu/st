<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>站点点击分析</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
    <link rel="stylesheet" href="js/kkpager/kkpager_orange.css">
    <script src="js/moment.js"></script>
</head>
<body>
<div class="main">
    <div class="operate">
        <div class="opreate-box">
            <div class="op-center">
                <div class="screen clearfix">
                    <span class="sel-tit">开始日期：</span>
                    <div class="overdate" style="width: 120px">
                        <span class="dsel st_m97dateyyyymmdd" id="st" onclick="WdatePicker ({isShowClear: false, dateFmt: 'yyyyMMdd', maxDate: '%y-%M-%d', onpicked:showMontior})"></span>
                        <script>document.getElementById("st").innerHTML=moment(new Date() ).add("day",-1).format("YYYYMMDD")</script>
                    </div>
                    <span class="sel-tit">结束日期：</span>
                    <div class="overdate" style="width: 120px">
                        <span class="dsel st_m97dateyyyymmdd" id="et" onclick="WdatePicker ({isShowClear: false, dateFmt: 'yyyyMMdd', maxDate: '%y-%M-%d', onpicked:showMontior})"></span>
                        <script>document.getElementById("et").innerHTML=moment(new Date() ).add("day",-1) .format("YYYYMMDD")</script>
                    </div>
                    <a href="#" onclick="changeCoupleDate('left')" class="date-left"><img src="./images/arrow-left.png"></a>
                    <a href="#" onclick="changeCoupleDate('right')" class="date-right"><img src="./images/arrow-right.png"></a>
                    <div id="d_select">
                        <div data-reactroot="" class="sel-box q-nr" style="width: 128px;">
                            <span data-rselect-bhide="" data-val="0">site</span>
                            <div class="sel-list" style="display: none;">
                                <a href="javascript:void(0)" data-val="0">site</a>
                                <a href="javascript:void(0)" data-val="1">domain</a>
                                <a href="javascript:void(0)" data-val="2">url</a>
                            </div>
                        </div>
                    </div>
                    <div class="sel-box" ><input type="text" id="i_query"></div>
                    <a href="javascript:void(0)" class="serbtn" id="a_submit">提交</a>
                    <a href="javascript:void(0)" class="exprot" id="a_export" style="display: none">导出</a>
                    <a href="javascript:void(0)" class="exprot" id="a_export_batch" style="display: none">批量导出</a>
                </div>
                <p class="monitor"></p>
            </div>
            <div class="op-result" id="total">
                <p class="qrt-detail">总展现量：<label data-fill="sumpv"></label><span class="line">|</span>点击量：<label
                        data-fill="sumclick"></label><span class="line">|</span>点击链接个数：<label
                        data-fill="urlcnt"></label>
                </p>
                <h3 class="opkey-tit opkey-tit2"># 点击top query #</h3>

                <div class="query-r query-scroolbox" id="siteDetail">
                    <table data-reactroot="" class="opr-table">
                        <colgroup>
                            <col width="100px">
                            <col width="100px">
                            <col width="400px">
                        </colgroup>
                        <tr>
                            <th class="">点击量</th>
                            <th class="">平均点击位置</th>
                            <th class="">query</th>
                        </tr>
                        <tbody></tbody>
                    </table>
                </div>
                <div id="kkpager"></div>
            </div>
        </div>
    </div>
</div>
<script>
    function main() {
        head.js("jsx/site.js" + getVersion())
    }
</script>
<script src="head.js" data-headjs-load="init.js"></script>
</body>
</html>
